<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>GitHub User Finder</h1>
    </header>
    <!-- Section 1 -->
    <section class="sec-1">
      <input type="text" placeholder="Enter a github username" />
      <div class="user">
        <img
          class="user-img"
          src="https://media.istockphoto.com/vectors/user-vector-id1307038714?b=1&k=20&m=1307038714&s=170667a&w=0&h=GDvbpkOLMI4mnICleJRXDdS4-Ty7LxDE6oXfHTF7Owc="
          alt="user"
        />
        <h2>Name</h2>
        <address>@username</address>
        <ul class="followers">
          <li>Followers</li>
        </ul>
        <ul class="following">
          <li>Following</li>
        </ul>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
