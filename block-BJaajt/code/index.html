<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <main>
      <!-- Section 1 -->
      <header>
        <h1>GitHub User Finder</h1>
      </header>
      <section class="sec-1">
        <input type="text" placeholder="Enter a github username" />

          <img
            class="user-img"
            src="https://images.unsplash.com/photo-1548504773-429e84f586d2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bGlnaHQlMjBvcmFuZ2V8ZW58MHx8MHx8&w=1000&q=80"
            alt="user"
          />
          <h2>Name</h2>
          <address>@username</address>
          <div class="followers flx">
            <h3>Followers</h3>
            <ul class="flx">
              <li>
                <img
                  src="https://images.unsplash.com/photo-1548504773-429e84f586d2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bGlnaHQlMjBvcmFuZ2V8ZW58MHx8MHx8&w=1000&q=80"
